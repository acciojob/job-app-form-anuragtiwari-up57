<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
		<label for="name">Name</label>
		<input type="text" placeholder="Name" id="name" required>
		<label for="email">Email</label>
		<input type="email" placeholder="Email" id="email" required>
		
		<label for="gender_m">Male</label>
		<input type="radio" id="gender_m" name="gender" required>
		<label for="gender_f">Female</label>
		<input type="radio" id="gender_f" name="gender" required>
		<label for="laptop">Laptop Brands</label>
		<select>
			<option>Apple</option>
			<option>Asus</option>
			<option>HP</option>
		</select>
		<label for="age">Age *</label>
		<input type="number" id="age" placeholder="Age" required></input>
		<label for="dob">Date of Birth *</label>
		<input type="date" id="dob" required></input>
		<label for="password">Password *</label>
		<input type="password" placeholder="Password" required>
		<label for="portfolio">Portfolio URL</label>
		<input type="url" id="portfolio">
		<button type="submit"></button>
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
